<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/adminempl.css">
   <!--<link rel="stylesheet" href="./css/index.css">--> 
   <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">--> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS Inventory</title>
    <script id="waitlistCRUDscript" type= "text/javascript" src="./scripts/waitlistCRUD.js"></script>
</head>
<body onload="writeUserName()">
   <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>--> 
    
    <button type="button" class="back_button" onclick="goBack()">Back</button> 
    
    <h2>Admin Access</h2>
    <h3 id="welcomeuser"></h3>
      <h1><center>Waitlist Override</center></h1>

      <button class = "regular_button" onclick="createWaitlistPopup()">Create</button>
      <button class = "regular_button" onclick="editWaitlistPopup()">Edit</button>
      <button class = "regular_button" onclick="deleteWaitlistPopup()">Delete</button>

    <div id = "createModal" class = "modal">
        <div class = "modal-content_data">
            <span class = "close" onclick = "closePopout(0)">&times;</span>
            <form onsubmit="return false" method="POST">
                <label class="bold" for="itemid">Choose the Item to Waitlist:</label>
                <select class="waitlist_itemid_data" name="itemid" id="waitlist_itemid_create">
                    
                </select><br><br>
                <label class="bold" for="userid">Select the User Going on the Waitlist:</label>
                <select class="waitlist_userid_data" name="userid" id="waitlist_userid_create">
                    
                </select><br><br>
                <input type="button" value="Add" onclick="addWaitlist()">
            </form>
        </div>
    </div>

    <div id = "editModal" class = "modal">
        <div class = "modal-content_data">
            <span class = "close" onclick = "closePopout(1)">&times;</span>
            <form onsubmit="return false" method="PUT">
                <label class="bold" for="waitlistid">Choose a WaitlistID:</label>
                <select class="waitlistid_data" name="waitlistid" id="waitlistid_edit">
                    
                </select><br><br>
                <label class="bold" for="itemid">Choose an ItemID:</label>
                <select class="waitlist_itemid_data" name="itemid" id="waitlist_itemid_edit">
                    
                </select><br><br>
                <label class="bold" for="userid">Choose a UserID:</label>
                <select class="waitlist_userid_data" name="userid" id="waitlist_userid_edit">
                    
                </select><br><br>
                <input type="button" value="Edit" onclick="editWaitlist()">
            </form>
        </div>
    </div>

    <div id = "deleteModal" class = "modal">
        <div class = "modal-content_data">
            <span class = "close" onclick = "closePopout(2)">&times;</span>
            <form onsubmit="return false" method="DELETE">
                <label class="bold" for="waitlistid">Choose a WaitlistID:</label>
                <select class="waitlistid_data" name="waitlistid" id="waitlistid_delete">
                    
                </select><br><br>
                <input type="button" value="Delete" onclick="deleteWaitlist()">
            </form>
        </div>
    </div>

    <!--Latest bootstrap jQuery-->
    <!--<script src="https://code.jquery.com/jquery-latest.js"></script>-->

</body>
</html>
