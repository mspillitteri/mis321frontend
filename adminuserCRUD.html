<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/adminempl.css">
    <!--<link rel="stylesheet" href="./css/index.css"> -->
   <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">--> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS Inventory</title>
    <script id="userCRUDscript" type= "text/javascript" src="./scripts/userCRUD.js"></script>
</head>
<body>
   <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>--> 
    
    <button type="button" class="back_button" onclick="goBack()">Back</button> 
    
    <h2>Admin Access</h2>
      <h1><center>User Override</center></h1>

      <button class = "regular_button" onclick="createUserPopup()">Create</button>
      <button class = "regular_button" onclick="editUserPopup()">Edit</button>
      <button class = "regular_button" onclick="deleteUserPopup()">Delete</button>

    <div id = "createModal" class = "modal">
        <div class = "modal-content_data">
            <span class = "close" onclick = "closePopout(0)">&times;</span>
            <form onsubmit="return false" method="POST">
                <label class="bold" for="createEmail">Email:</label>
                <input type="text" name="createEmail" id="createEmail"><br><br>
                <label class="bold" for="createFName">First Name:</label>
                <input type="text" name="createFName" id="createFName"><br><br>
                <label class="bold" for="createLName">Last Name:</label>
                <input type="text" name="createLName" id="createLName"><br><br>
                <input type="button" value="Add" onclick="addUser()">
            </form>
        </div>
    </div>

    <div id = "editModal" class = "modal">
        <div class = "modal-content_data">
            <span class = "close" onclick = "closePopout(1)">&times;</span>
            <form onsubmit="return false" method="PUT">
                <label class="bold" for="userid">Choose a UserID:</label>
                <select class="userid_data" name="userid" id="userid_edit">
                    
                </select><br><br>
                <label class="bold" for="editEmail">Email:</label>
                <input type="text" name="editEmail" id="editEmail"><br><br>
                <label class="bold" for="editFName">First Name:</label>
                <input type="text" name="editFName" id="editFName"><br><br>
                <label class="bold" for="editLName">Last Name:</label>
                <input type="text" name="editLName" id="editLName"><br><br>
                <label class="bold" for="userstatus">User Status:</label>
                <select name="userstatus" id="userstatus">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3+</option>
                </select>
                <label>Strike(s)</label><br><br>
                <input type="button" value="Edit" onclick="editUser()">
            </form>
        </div>
    </div>

    <div id = "deleteModal" class = "modal">
        <div class = "modal-content_data">
            <span class = "close" onclick = "closePopout(2)">&times;</span>
            <form onsubmit="return false" method="DELETE">
                <label class="bold" for="userid">Choose a UserID:</label>
                <select class="userid_data" name="userid" id="userid_delete">
                    
                </select><br><br>
                <input type="button" value="Delete" onclick="deleteUser()">
            </form>
        </div>
    </div>

    <!--Latest bootstrap jQuery-->
    <!--<script src="https://code.jquery.com/jquery-latest.js"></script>-->

</body>
</html>
